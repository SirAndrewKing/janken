<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>A Rock, Paper, Scissors Game</title>
	<meta name="description" content="A simple Rock, Paper, Scissors Game">
	<meta name="author" content="Andrew Brittenham">
	<meta property="og:title" content="A Rock, Paper, Scissors Game">
	<meta property="og:type" content="website">
	<meta property="og:url" content="link to website later"> 
	<meta property="og:description" content="A simple Rock, Paper, Scissors Game">
</head>
<body>
	<center>
		<div id="start" style="display:block;">
			<h1>Click to Start!</h1>
			<button class="startBtn" value="unltdPlay">Unlimited Play</button>
			<button class="startBtn" value="BO3">Best of 3</button>
		</div>
		
		<div id="game" style="display:none;">
			<h1>Click Rock, Paper, or Scissor.</h1>
			<button class="option" value="0">Rock</button>
			<button class="option" value="1">Paper</button>
			<button class="option" value="2">Scissor</button>
			<h2>W: <span id="usrScore">0</span> / L: <span id="cpuScore">0</span> / T: <span id="tieScore">0</span></h2>
			<div id="result"></div>
		</div>
		<div id="newGBtn" style="display:none;">
			<button class="newG">New Game</button>
		</div>
		
	</center>

	<script type="text/javascript" src="JS\app.js"></script>
</body>
</html>
